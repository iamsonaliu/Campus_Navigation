<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMPUSNAV-AI - Deemed Campus Navigation</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/navigation.js" defer></script>
</head>
<body>
    <header>
        <h1>CAMPUSNAV-AI</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="navigation-form">
            <h2>Deemed Campus Navigation</h2>
            <div class="form-container">
                <label for="source">Source Location:</label>
                <select id="source" required>
                    <option value="" disabled selected>Select a location</option>
                </select>

                <label for="destination">Destination Location:</label>
                <select id="destination" required>
                    <option value="" disabled selected>Select a location</option>
                </select>

                <label for="algorithm">Algorithm:</label>
                <select id="algorithm">
                    <option value="bfs">BFS (Fewest Steps)</option>
                    <option value="dijkstra">Dijkstra (Shortest Distance)</option>
                </select>

                <button onclick="findPath()">Find Path</button>
            </div>

            <div class="path-result">
                <h3>Path:</h3>
                <div id="path"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 CAMPUSNAV-AI. All rights reserved.</p>
    </footer>

    <script>
        // Load nodes for deemed campus
        document.addEventListener('DOMContentLoaded', () => loadNodes('deemed'));
    </script>
</body>
</html>
